<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>物流学</title>
</head>
<style type="text/css">
	body{
		margin:0;
		background-color: #CCCCCC;
	}
	.btn{
		position: absolute;
		top:330px;
	}
	.btn img{
		border:0;
		margin-left:50px;
	}
	#play{
		position: absolute;
		top:450px;
		left:50px;
		height:100px;
		width:900px;
		overflow: hidden;
	}
	#play ul{
		margin: 0;
		padding:0;
		width:900px;
		position: absolute;
		left: 0;
	}
	#play ul li{
		float: left;
		border: 2px solid #ccc;
		margin:0 5px;
		list-style: none;
	}
	#play ul li img{
		height:90px;
		width:125px;
	}
</style>
<body>
	<div style="background:url(resources/image/big_bg.jpg) no-repeat;width:1000px;height:600px;margin:0 auto;position:relative">
		<div class="btn">
			<a href="declare.html"><img src="resources/image/btn1.gif" /></a>
			<a href="homePage.html"><img src="resources/image/btn2.gif" /></a>
		</div>
		<div id="play">
			<ul>
				<li><img src="resources/desktop/1/1.jpg"></li>
				<li><img src="resources/desktop/1/2.jpg"></li>
				<li><img src="resources/desktop/1/3.jpg"></li>
				<li><img src="resources/desktop/1/4.jpg"></li>
				<li><img src="resources/desktop/1/5.jpg"></li>
				<li><img src="resources/desktop/1/6.jpg"></li>
				<li><img src="resources/desktop/1/7.jpg"></li>
				<li><img src="resources/desktop/1/8.jpg"></li>
				<li><img src="resources/desktop/1/9.jpg"></li>
				<li><img src="resources/desktop/1/10.jpg"></li>
			</ul>
		</div>
	</div>
</body>
<script type="text/javascript">
window.onload=function(){
	var oPlay=document.getElementById('play');
	var oUl=oPlay.getElementsByTagName("ul")[0];
	var aLi=oUl.children;
	var sum=0;
	for(var i=0;i<aLi.length;i++){
		sum=sum+aLi[i].offsetWidth+14;
	}
	oUl.style.width=sum+'px';
	var timer=setInterval(function(){
		aLi=oUl.children;
		oUl.style.left=parseInt(getStyle(oUl,"left"))-1+'px';
		if(parseInt(oUl.style.left)==-139){
			oUl.appendChild(aLi[0]);
			oUl.style.left=0;
		}
	},40);
}
	


	function getStyle(obj,name){
			if(obj.currentStyle){
				return obj.currentStyle[name];
			}
			else{
				return getComputedStyle(obj,false)[name];
			}
		}
</script>
</html>
