<div><img alt="" src="/course/resources/image_html/6084a802ab6e42cc9573a44bbfc9669f.jpg" style="float:right; height:176px; width:135px" />《物流学》（Logistics）是我校物流管理专业的专业核心基础课程，也是工商管理、管理科学、市场营销、国际经济与贸易等本科专业和物流工程、管理科学与工程硕士专业的必修课程，同时还是面向全校各本科专业开设的人文社科类公共选修课程。因此，物流学是我校专业和班级覆盖面比较广的课程之一。经过多年的专业和学科建设，本课程形成了专业、年龄、职称和学历结构合理的教师队伍，积累了丰富的教学和科研经验。课程建设依托我校工科背景和学科优势，以培养适应广东省社会经济发展需要的人才为目标，积极探索教学改革之路，系统地实施教学质量工程，取得了显著的成效。</div>
