<div><img alt="" src="/course/resources/image_html/51f6415007a043e281f6028a18c9a891.png" style="float:left; height:160px; width:130px" />李松庆，博士，教授，硕士生导师。中国物流学会理事、特约研究员、中国注册会计师协会非执业会员。毕业于河南财经学院，获硕士学位，年毕业于中国人民大学，获博士学位。现任广东工业大学管理学院商务管理系系主任。研究方向是物流管理、生产服务业发展。先后在《企业经济》、《工业工程》、《科技管理研究》、《中国流通经济》、《商业经济与管理》、《当代财经》、《经济问题》、《改革与战略》、《中国物流与采购》等核心刊物及国际会议发表论文三十余篇，其中EI、ISTP收录4篇。</div>
